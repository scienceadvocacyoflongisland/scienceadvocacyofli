      url: "https://www.youtube.com/channel/UCenQnnpxJDQncPzn0jq9yEQ"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: true
      share: true
      related: true
      search: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      search: false

category_archive:
  type: liquid
  path: /categories/
  author_profile: false
tag_archive:
  type: liquid
  path: /tags/
  author_profile: false
  
analytics:
  provider: "google"
  google:
    tracking_id: "UA-180013407-1"
    anonymize_ip: true # default
    
